services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: insurihub_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: insurihub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - insurihub_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: insurihub_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - insurihub_network

  # API Server
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: insurihub_api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/insurihub
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      NODE_ENV: production
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - postgres
      - redis
    volumes:
      - ./uploads:/app/uploads
    networks:
      - insurihub_network

  # Web App (Next.js)
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: insurihub_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - api
    networks:
      - insurihub_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: insurihub_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
      - ./uploads:/var/www/uploads
    depends_on:
      - web
      - api
    networks:
      - insurihub_network

volumes:
  postgres_data:
  redis_data:

networks:
  insurihub_network:
    driver: bridge